<div class="container">
    <div class="row menu">
    <div class="col">
        <button mat-raised-button (click)="openImgForm()">add Image</button>
    </div>
    <div class="col">
        <button mat-raised-button (click)="openImgAssDestForm()">Assign Image to destination</button>
    </div>
    </div><!-- end of row1 -->

<div class="row dest-table">
<!-- table -->

    <div class="main-body">

        <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
        </mat-form-field>
    
        <div class="table-container">
        <table mat-table [dataSource]="dataSource" matSort>
    
            <!-- ID Column -->
            <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
            </ng-container>
    
            <!-- Progress Column -->
            <ng-container matColumnDef="imageFile">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Image view </th>
            <td mat-cell *matCellDef="let row">{{row.imageFile}}
                <img [src]="row.imageFile" style="width: 100px; height: 100px;">

            </td>
            </ng-container>



            <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
            <td mat-cell *matCellDef="let row">
                <button mat-icon-button color="primary" (click)="openImgEditForm(row)">
                <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="deleteImage(row.id)">
                <mat-icon>delete</mat-icon>
                </button>
            </td>
            </ng-container>
    
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
        </table>
    
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        </div>
    </div>
</div><!-- end of row2 -->

</div> <!-- end of conatiner -->
